[tool.poetry]
name = "microtechnology-skeleton"
version = "0.2.0"
description = "Template for Generative Microtechnologies"
authors = ["Generative Engineering <degenerates@generative.vision>"]
packages = [
    { include = "cube", from = "src" },
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.com/api/v4/groups/14110432/-/packages/pypi/simple"
secondary = true

[tool.poetry.dependencies]
python = "^3.8,<3.11"
generative-fabric-definitions = "^3.0.1"
generative-geometry = "*"

[tool.poetry.dev-dependencies]
mypy = "^0.982"
pytest = "^7.1.2"
black = "^22.3.0"
ruff = "^0.0.277"
generative-explorer = "^14.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Linter config

[tool.black]
line-length = 99

[tool.ruff]
line-length = 99
select = ["E", "F", "B", "Q", "C", "N", "UP"]
target-version = "py38"

[tool.mypy]
strict = true
files = "src,tests"
warn_unused_configs = true
namespace_packages = true
warn_return_any = true
show_error_context = true
show_error_codes = true
pretty = true
